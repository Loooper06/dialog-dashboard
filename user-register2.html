<body>

	<h1 align="center">در سه مرحله ثبت نام کنید</h1>

	<div class="content">
		<div class="idealsteps-container">
			<nav class="idealsteps-nav"></nav>
			<form action="#" novalidate autocomplete="off" class="idealforms">
				<div class="idealsteps-wrap"> 

					<!-- Step 1 -->
					<section class="idealsteps-step">
						<div class="field">
							<label class="main">نام کاربری:</label>
							<input name="username" type="text" data-idealforms-ajax="/assets/Register-Form/ajax.php" />
							<span class="error"></span>
						</div>
						<div class="field">
							<label class="main">ایمیل:</label>
							<input name="email" type="email">
							<span class="error"></span> 
						</div>
						<div class="field">
							<label class="main">رمزعبور:</label>
							<input name="password" type="password" />
							<span class="error"></span> 
						</div>
						<div class="field">
							<label class="main">تکرار رمزعبور:</label>
							<input name="confirmpass" type="password" />
							<span class="error"></span> 
						</div>
						<div class="field">
							<label class="main">تاریخ تولد:</label>
							<input name="date" type="text" placeholder="mm/dd/yyyy" class="datepicker" />
							<span class="error"></span>
						</div>
						<div class="field">
							<label class="main">تصویر:</label>
							<input id="picture" style="right:-9999px;" name="picture" type="file" multiple>
							<span class="error"></span> 
						</div>
						<div class="field">
							<label class="main">سایت:</label>
							<input name="website" type="text" />
							<span class="error"></span> 
						</div>
						<div class="field buttons">
							<label class="main">&nbsp;</label>
							<button type="button" class="next">بعدی &raquo;</button>
						</div>
					</section>

					<!-- Step 2 -->
					<section class="idealsteps-step">
						<div class="field">
							<label class="main">جنسیت:</label>
							<p class="group">
								<label>
									<input name="sex" type="radio" value="male" /> مرد
								</label>
								<label>
									<input name="sex" type="radio" value="female" /> زن
								</label>
							</p>
							<span class="error"></span> 
						</div>
						<div class="field">
							<label class="main">سرگرمی ها:</label>
							<p class="group">
								<label>
									<input name="hobbies[]" type="checkbox" value="football" /> فوتبال
								</label>
								<label>
									<input name="hobbies[]" type="checkbox" value="basketball" /> بسکتبال
								</label>
								<label>
									<input name="hobbies[]" type="checkbox" value="dancing" /> مطالعه
								</label>
								<label>
									<input name="hobbies[]" type="checkbox" value="dancing" /> پارکور
								</label>
								<label>
									<input name="hobbies[]" type="checkbox" value="dancing" /> بازی های ویدیویی
								</label>
							</p>
							<span class="error"></span> 
						</div>
						<div class="field buttons">
							<label class="main">&nbsp;</label>
							<button type="button" class="prev">&laquo; قبلی</button>
							<button type="button" class="next">بعدی &raquo;</button>
						</div>
					</section>

					<!-- Step 3 -->
					<section class="idealsteps-step">
						<div class="field">
							<label class="main">شماره تلفن:</label>
							<input name="phone" type="text" placeholder="000-000-0000" />
							<span class="error"></span>
						</div>
						<div class="field">
							<label class="main">کد پستی:</label>
							<input name="zip" type="text" placeholder="00000" />
							<span class="error"></span>
						</div>
						<div class="field">
							<label class="main">گزینه ها:</label>
							<select name="options" id="">
								<option value="default">&ndash; یک گزینه را انتخاب کنید &ndash;</option>
								<option value="1">یک</option>
								<option value="2">دو</option>
								<option value="3">سه</option>
								<option value="4">چهار</option>
							</select>
							<span class="error"></span>
						</div>
						<div class="field">
							<label class="main">توضیحات:</label>
							<textarea name="comments" cols="30" rows="10"></textarea>
							<span class="error"></span>
						</div>
						<div class="field buttons">
							<label class="main">&nbsp;</label>
							<button type="button" class="prev">&laquo; قبلی</button>
							<button type="submit" class="submit">ارسال</button>
						</div>
					</section>
				</div>
				<span id="invalid"></span>
			</form>
		</div>
	</div>
 

	<!-- downloaded scripts (for all pages) -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="assets/Register-Form/js/out/jquery-ui.min.js"></script> 
	<script type="text/javascript" src="assets/Register-Form/js/out/jquery.idealforms.js"></script> 

	<!-- inline custom script (for this page) -->
	<script>
		$('form.idealforms').idealforms({

			silentLoad: false,

			rules: {
				username: 'required username ajax',
				email: 'required email',
				password: 'required pass',
				confirmpass: 'required equalto:password',
				date: 'required date',
				picture: 'required extension:jpg:png',
				website: 'url',
				'hobbies[]': 'minoption:2 maxoption:3',
				phone: 'required phone',
				zip: 'required zip',
				options: 'select:default',
			},

			errors: {
				'username': {
					ajaxError: 'نام کاربری موجود نیست'
				}
			},

			onSubmit: function(invalid, e) {
				e.preventDefault();

				$('#invalid')
				.show()
				.toggleClass('valid', ! invalid)
				.text(invalid ? (invalid +' زمینه نامتعبر') : 'همه خوب هستند!');
			},
		});

		$('form.idealforms').find('input, select, textarea').on('change keyup', function() {
			$('#invalid').hide();
		});

		$('form.idealforms').idealforms('addRules', {
			'comments': 'required minmax:50:200'
		});

		$('.prev').click(function(){
			$('.prev').show();
			$('form.idealforms').idealforms('prevStep');
		});

		$('.next').click(function(){
			$('.next').show();
			$('form.idealforms').idealforms('nextStep');
		});
	</script>
